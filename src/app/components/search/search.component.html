<div class="row">
  <div class="col">
    <input type="text" (keyup)="busqueda($event)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<h1 class="text-center m-5" *ngIf="artistas.length === 0">Sin resultados</h1>
<app-loading class="m-5" *ngIf="loading"></app-loading>

<app-error [errores]="nuevasCanciones" *ngIf="error"></app-error>

<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
