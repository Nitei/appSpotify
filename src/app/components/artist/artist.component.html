<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-2"><img class="img-thumbnail" [src]="artista.images | noimage" alt="">
  </div>
  <div class="col">
    <h2>{{artista.name}}</h2>
    <p><a [href]="artista.external_urls?.spotify" color="primary" target="_blank">spotify</a></p>

  </div>
  <div class="col-12" *ngFor="let track of topTracks">
    <ul>
      <li>
        <div class="row-md-12">
          <p class="row-md-12"><a [href]="track.external_urls?.spotify">{{track.name}} </a> </p>
        </div>
      </li>
    </ul>
  </div>
</div>
