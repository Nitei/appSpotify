<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-2"><img class="img-thumbnail" [src]="artista.images | noimage" alt="">
  </div>
  <div class="col">
    <h2>{{artista.name}}</h2>
    <p><a [href]="artista.external_urls?.spotify" color="primary" target="_blank">spotify</a></p>

  </div>
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb" alt="">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <iframe class="iframeSpoty" [src]="track.uri | domSeguroOpenSpotify" frameborder="0" allowtransparency="true"
              allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
