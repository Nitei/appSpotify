<div class="container-12">
  <div class="card-columns" *ngFor="let album of nuevasCanciones">
    <div class="card">
      <img [src]="album.images[0].url" class="card-img-top" alt="...">
      <a [href]="album.href"></a>
      <div class="card-body">
        <h5 class="card-title">{{album.name}}</h5>
        <p class="card-text">
          <span *ngFor="let artista of album.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
